---
- name: Install Baota Panel
  hosts: all
  become: true
  tasks:
    - name: Download Baota Panel installation script
      get_url:
        url: http://download.bt.cn/install/install-ubuntu_6.0.sh
        dest: /tmp/install.sh
        mode: '0755'

    - name: Install Baota Panel with yes
      shell: yes | bash /tmp/install.sh ed8484bec
